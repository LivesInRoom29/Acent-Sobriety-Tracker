<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Peddana&family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link rel="icon" href="img/logo.png">
  <link href="stylesheets/members.css" rel="stylesheet">
  <title>Ascent</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" role="navigation">
    <!-- Logo -->
    <div class="navbar-brand text-center">
      <img SRC="img/logo-white.png" alt="mountain logo" class="logo">
      <h1>ASCENT</h1>
    </div>
    <!-- toggle icon -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuList"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- menu list -->
    <div class="collapse navbar-collapse" id="menuList">
      <ul class="navbar-nav my-2 my-lg-0">
        <!-- resources -->
        <li class="nav-item">
          <a class="nav-link" href="resources.html">
            resources
          </a>
        </li>
        <!-- journal -->
        <li class="nav-item active">
          <a class="nav-link" href="journal.html">
            journal
          </a>
        </li>
        <!-- logout button -->
        <button type="button" class="btn btn-outline-light nav-link">
          logout
        </button>
      </ul>
    </div>
  </nav>

  <!-- Members Main Content -->
  <div class="main-content">

    <!-- Welcome Header -->
    <header>
      <h2 class="welcome-title">Hi there, <span class="member-name">Aiden</span>!</h2>
    </header>

    <!-- Mood Emoji Box -->
    <div class="box mood-box">
      <h4 class="mood-title">How are you feeling today?</h4>
      <div class="mood-buttons">
        <div class="mood-label">
          <button type="button" class="btn mood active" id="mood1" value="1" aria-pressed="true"
            aria-label="really-sad"><span>1</span></button>
          <p>low</p>
        </div>
        <button type="button" class="btn mood" id="mood2" value="2" aria-pressed="true"
          aria-label="sad"><span>2</span></button>
        <button type="button" class="btn mood" id="mood3" value="3 aria-pressed="true"
          aria-label="indifferent"><span>3</span></button>
        <button type="button" class="btn mood" id="mood4" value="4" aria-pressed="true"
          aria-label="happy"><span>4</span></button>
        <div class="mood-label">
          <button type="button" class="btn mood" id="mood5" value="5" aria-pressed="true"
            aria-label="really-happy"><span>5</span></button>
          <p>great</p>
        </div>
      </div>
    </div>

    <!-- Written Check In -->
    <div class="box">
      <!-- Title -->
      <h4 class="checkin-title">Check In:</h4>
      <form>
        <!-- Text Input -->
        <input type="text" placeholder="Today was really..." id="checkInText">
        <!-- Sobriety Check -->
        <div class="checkbox">
          <input type="checkbox" value="1" id="soberYN" > <label for="soberYN">Didn't Drink</label>
        </div>
        <input type="hidden" value="1" id="mood">
        <!-- Submit Btn -->
        <button class="btn sober-btn submit" type="button">Submit</button>
      </form>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/members.js"></script>
</body>

</html>
