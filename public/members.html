<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Peddana&family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" href="img/logo.png">
  <link href="stylesheets/members.css" rel="stylesheet">
  <title>Ascent</title>
</head>

<body class="background">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" role="navigation">
    <!-- Logo -->
    <div class="navbar-brand text-center">
      <img SRC="img/logo-white.png" alt="mountain logo" class="logo">
      <h1>Ascent</h1>
    </div>
    <!-- toggle button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuList"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menuList">
      <ul class="navbar-nav my-2 my-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="/">
            resources
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/">
            articles
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/logout">
            logout
          </a>
        </li>
    </div>
  </nav>
  <div class="main-content">

    <h2 class="user-name">Welcome <span class="member-name">User</span></h2>

    <div class="box mood-box">
      <h4 class="mood-title">How are you feeling today?</h4>
      <div class="mood-buttons">
        <div class="mood-label">
          <button type="button" class="btn mood" id="mood1">1</button>
          <p>low</p>
        </div>
        <button type="button" class="btn mood" id="mood2">2</button>
        <button type="button" class="btn mood" id="mood3">3</button>
        <button type="button" class="btn mood" id="mood4">4</button>
        <div class="mood-label">
          <button type="button" class="btn mood" id="mood5">5</button>
          <p>high</p>
        </div>
      </div>
    </div>

    <div class="box">
      <h4 class="checkin-title">Check In:</h4>
      <form>
        <input type="text" placeholder="Today was really...">
        <div class="remember">
          <input type="checkbox" value="soberYN"> <label for="soberYN">Didn't Drink</label>
        </div>
        <button class="btn sober-btn">Submit</button>
      </form>
    </div>
  </div>

      <section class="green">
      </section>
      <section class="purple">

      </section>
      <section class="orange">

      </section>
    </div> -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/members.js"></script>
</body>

</html>
